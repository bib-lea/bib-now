<!-- Header -->
<h2
  mat-dialog-title
  class="header__text">
  Post
</h2>
<p
  mat-dialog-title
  class="header__text --user">
  Username: {{ user ? user.email : 'Nicht angemeldet' }}
</p>
<!--Form -->
<div
  mat-dialog-content
  fxLayout="column"
  fxLayoutGap="2rem"
  class="dialog__input-group">
  <!-- Topic -->
  <select
    [formControl]="topicControl"
    class="--type"
    name="topic">
    <option
      *ngFor="let topic of topics"
      [value]="topic">{{ topic }}</option>
  </select>
  <!-- Type -->
  <select
    class="--type"
    name="type">
    <option
      *ngFor="let type of types"
      [value]="type">{{ type }}</option>
  </select>
  <!-- Title -->
  <input
    [formControl]="titleControl"
    class="__input --title"
    tabindex="2"
    name="title"
    type="text"
    placeholder="Title"
    autocomplete="off">
  <div
    class="--label">
    *Max 17 Characters.
  </div>
  <!-- Content -->
  <textarea
    [formControl]="contentControl"
    rows="4"
    cols="50"
    class="__textarea --content"
    tabindex="1"
    name="content"
    type="text"
    placeholder="Schreib was..."
    autocomplete="off"
    required></textarea>
  <!-- Image -->
  <input
    type="file"
    id="file"
    class="--file"
    #userPhoto
    (change)="prepareImage($event)"
    name="image"
    autocomplete="off"
    accept=".jpeg, .png, .jpg"
    />
</div>
<!--Action Buttons -->
<div
  class="dialog__button-group"
  mat-dialog-actions
  fxLayout="row"
  fxLayoutAlign="space-between center">
  <button
    class="__button --flat --cancel"
    (click)="onCancel()">
    Abbrechen
  </button>
  <button
    class="__button --flat --post"
    (click)="onPosten()">
    Posten
  </button>
</div>
