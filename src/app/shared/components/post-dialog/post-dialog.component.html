<!-- Header -->
<h2
  mat-dialog-title
  class="header__text">
  Post
</h2>
<p
  mat-dialog-title
  class="header__text"
  *ngIf="!user">
  Nicht angemeldet.
</p>
<!--Form -->
<div
  mat-dialog-content
  class="dialog__input-group">
    <input type="text"
    [formControl]="topic" 
    placeholder="Enter Topic"
    >
    <input type="file"
        id="file"
        #userPhoto
        (change)="upload($event)"
        name="image"
        autocomplete="off"
        accept=".jpeg, .png, .jpg"
        />
    <textarea
      [formControl]="contentControl"
      rows="4"
      cols="50"
      class="__textarea"
      tabindex="1"
      [formControl]="content"
      name="content"
      type="text"
      placeholder="Schreib was..."
      autocomplete="off"
      required></textarea>
</div>
<!--Action Buttons -->
<div
  class="dialog__button-group"
  mat-dialog-actions
  fxLayout="row"
  fxLayoutAlign="space-between center">
  <button
    class="__button --secondary">
    Abbrechen
  </button>
  <button
    class="__button"
    (click)="onPosten()">
    Posten
  </button>
</div>
