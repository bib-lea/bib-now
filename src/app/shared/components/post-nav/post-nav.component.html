<div
  class="nav__wrapper"
  fxFill
  fxLayout="row"
  fxLayoutAlign="center center"
  fxLayoutGap="3rem">
  <div
    id="left"
    class="nav__button --left"
    (click)="direction.emit('left')">
    <mat-icon>
      arrow_back_ios
    </mat-icon>
  </div>
  <div
    id="right"
    class="nav__button --right"
    (click)="direction.emit('right')">
    <mat-icon>
      arrow_forward_ios
    </mat-icon>
  </div>
</div>
