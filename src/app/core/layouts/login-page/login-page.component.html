<main
  class="page__wrapper"
  fxFill
  fxLayout="column"
  fxLayoutAlign="center center">
  <section
    fxFill
    fxLayout="row"
    fxLayoutAlign="center center">
    <app-login-form
      *ngIf="!isSignup"
      (isSignUp)="onRequest($event)">
    </app-login-form>
    <app-signup-form
      *ngIf="isSignup"
      (isSignup)="onRequest($event)">
    </app-signup-form>
  </section>
</main>
