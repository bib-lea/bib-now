<main
  class="page__wrapper"
  fxFill
  gdAreas="top | form | bottom"
  gdColumns="1fr"
  gdRows="auto 1fr auto">
  <!-- Top Info -->
  <div
    gdArea="top"
    class="page__top-info">
    <p>Beta</p>
  </div>
  <!-- Form Layout -->
  <section
    fxFill
    gdArea="form"
    fxLayout="column"
    fxLayoutAlign="center center">
    <div
      class="logo__neon--pink"></div>
    <div
      class="logo__neon--blue"></div>
    <div
      class="page__logo-wrapper"
      fxLayout="column"
      fxLayoutAlign="end center">
      <img
        src="./assets/bibnow--1.png">
      <p>
        seit 2020
      </p>
    </div>
    <!-- LoginFormComponent -->
    <app-login-form
      fxLayout="column"
      fxLayoutAlign="center center"
      *ngIf="!isSignup"
      (isSignUp)="onSwitch($event)">
    </app-login-form>
    <!-- SignupFormComponent -->
    <app-signup-form
      *ngIf="isSignup"
      (isSignup)="onSwitch($event)">
    </app-signup-form>
  </section>
  <!-- Bottom Info -->
  <div
    gdArea="bottom"
    class="page__bottom-info">
    <p>bibnow Â© 2020 All rights reserved | PBT3H19A</p>
  </div>
</main>
