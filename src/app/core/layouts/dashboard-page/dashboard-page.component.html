<main
  class="page__wrapper"
  fxFill
  gdAreas=" top | contents"
  gdColumns="1fr"
  gdRows="auto 1fr">
  <!-- TopBarComponent -->
  <div
    gdArea="top">
    <app-top-nav
      (search)="onSearch($event)"
      *ngIf="!isMobile">
    </app-top-nav>
    <app-mobile-top
      *ngIf="isMobile">
    </app-mobile-top>
  </div>
  <!-- ContentViewerComponent -->
  <section
    gdArea="contents">
    <app-content-viewer
      [search]="search"
      *ngIf="!isMobile">
    </app-content-viewer>
  </section>
</main>
