<div
  class="nav__wrapper"
  fxLayout="row"
  fxLayoutAlign="start center">
  <!-- Topics -->
  <div
    *ngFor="let topic of topics"
    class="nav__link-group">
    <a
      [ngClass]=
      "{
        '--active': topic === currentTopic,
        '--tt': topic === 'Tutorium',
        '--fb': topic === 'FundbÃ¼ro'
      }"
      (click)="onTopicClick(topic)"
      class="nav__link">
      {{ topic }}
    </a>
  </div>
  <!-- Actions -->
  <div
    class="nav__actions">
    <button
      class="__button --post"
      (click)="onPost()">
      Posten
    </button>
  </div>
</div>
