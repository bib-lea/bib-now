<div
  class="viewer__wrapper"
  fxFill
  fxLayout="column"
  fxLayoutAlign="start center">
  <!-- TOPIC -->
  <app-topic-nav
    [ngClass]="{'--mobile': isMobile}"
    class="viewer__nav"
    [isMobile]="isMobile"
    (onTopicChange)="onTopicChange($event)"></app-topic-nav>
  <!-- CARDS -->
  <app-card-wrap
    id="viewer__cards"
    [isMobile]="isMobile"
    [currentPage]="currentPage"
    [direction]="direction"
    [posts]="filteredPosts"></app-card-wrap>
  <!-- POST NAV -->
  <app-post-nav
    *ngIf="!isMobile"
    [pagesCount]="pagesCount"
    (currentPage)="onPageChange($event)"
    (direction)="onDirectionChange($event)">
  </app-post-nav>
  <!-- ABSOLUTES -->
  <div
    class="viewer__footer">
    <p>
      bibnow Â© All rights reserved | bib International College
    </p>
  </div>
  <div
    class="side-cover --left">
  </div>
  <div
    class="side-cover --right">
  </div>
</div>
