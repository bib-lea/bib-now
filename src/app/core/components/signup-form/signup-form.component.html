<div
  class="form__wrapper"
  fxFill
  gdAreas="forms | buttons"
  gdRows="1fr auto">
  <!-- Sign Up Form -->
  <form
    [formGroup]="signupForm"
    class="form-field__wrapper"
    gdArea="forms"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="1rem">
    <!-- Input Email -->
    <div
      class="form-field__input-wrapper">
      <div
        id="form-field__label--email"
        fxFlexAlign="start"></div>
      <input
        class="form-field __input --email"
        formControlName="email"
        type="text">
      <span>
        @edu.bib.de
      </span>
    </div>
    <!-- Input Password -->
    <div
      class="form-field__input-wrapper">
      <div
        id="form-field__label--password"
        fxFlexAlign="start"></div>
      <input
        class="form-field __input --password"
        formControlName="password"
        type="password"
        fxFlexAlign="start">
      <span
        class="form-field__input-hint">
          *mind. 7 Zeichen
      </span>
    </div>
    <!-- Input Reenter-Password -->
    <div
      class="form-field__input-wrapper">
      <div
        id="form-field__label--reenter"
        fxFlexAlign="start"></div>
      <input
        class="form-field __input --reenter"
        formControlName="passwordReenter"
        type="password"
        fxFlexAlign="start">
      <span
        class="form-field__input-hint">
        <mat-icon
          class="txt--pos"
          *ngIf="reenter">check_circle_outline</mat-icon>
        <mat-icon
          class="txt--neg"
          *ngIf="!reenter">not_interested</mat-icon>
      </span>
    </div>
  </form>
  <!-- Action Buttons -->
  <div
    class="buttons__wrapper"
    gdArea="buttons"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="8rem">
    <button
      class="__button --flat"
      (click)="onBack()">
      ZurÃ¼ck
    </button>
    <button
      class="__button --secondary"
      (click)="onSubmit()">
      Sign-Up
    </button>
  </div>
</div>
