<div
  class="form__wrapper"
  fxLayout="column"
  fxLayoutAlign="center center">
  <!-- Sign Up Form -->
  <form
    [formGroup]="signupForm"
    class="form-field__wrapper"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="1rem">
    <!-- Input Email -->
    <div
      class="form-field__input-wrapper">
      <div
        id="form-field__label--email"
        fxFlexAlign="start"></div>
      <input
        class="form-field __input --email"
        formControlName="email"
        type="text">
      <span>
        @edu.bib.de
      </span>
    </div>
    <!-- Input Password -->
    <div
      class="form-field__input-wrapper">
      <div
        id="form-field__label--password"
        fxFlexAlign="start"></div>
      <input
        class="form-field __input --password"
        formControlName="password"
        type="password"
        fxFlexAlign="start">
      <span
        class="form-field__input-hint">
          *mind. 7 Zeichen
      </span>
    </div>
    <!-- Input Reenter-Password -->
    <div
      class="form-field__input-wrapper">
      <div
        id="form-field__label--reenter"
        fxFlexAlign="start"></div>
      <input
        class="form-field __input --reenter"
        formControlName="passwordReenter"
        type="password"
        fxFlexAlign="start">
      <span
        class="form-field__input-hint">
            {{ reenter ? 'stimmt überein.' : 'stimmt nicht überein.' }}
      </span>
    </div>
    <!-- Action Buttons -->
    <div
      class="buttons__wrapper"
      fxLayout="row"
      fxLayoutAlign="space-between center">
      <button
        class="__button --secondary"
        (click)="onBack()">
        Zurück
      </button>
      <button
        class="__button"
        (click)="onSubmit()">
        Anmelden
      </button>
    </div>
  </form>
</div>
