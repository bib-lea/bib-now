<script src="../signup-form/signup-form.component.ts"></script>
<div
  class="form__wrapper"
  fxLayout="column"
  fxLayoutAlign="center start">
  <form
    [formGroup]="loginForm"
    class="form-field__wrapper"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="1rem">
    <p>
      Sign-In
    </p>
    <input
      class="form-field__input __input"
      formControlName="email"
      placeholder="E-Mail"
      type="text">
    <input
      class="form-field__input __input"
      formControlName="password"
      placeholder="Password"
      type="password">
    <a>
      Passwort zur√ºcksetzen
    </a>
    <div
      class="buttons__wrapper"
      fxLayout="row"
      fxLayoutAlign="space-between center">
      <button
        class="__button"
        (click)="onSignup()">
        Sign-Up
      </button>
      <button
        class="__button"
        (click)="onLogin()">
        Einloggen
      </button>
    </div>
  </form>


</div>
