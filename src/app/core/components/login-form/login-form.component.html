<div
  class="form__wrapper"
  gdAreas="forms | buttons"
  gdRows="1fr auto">
  <form
    [formGroup]="loginForm"
    class="form-field__wrapper"
    gdArea="forms"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="1rem">
    <!-- Input Email -->
    <div
      class="form-field__input-wrapper">
      <div
        id="form-field__label--email"
        fxFlexAlign="start"></div>
      <input
        class="form-field __input --email"
        formControlName="email"
        type="text">
      <span>
        @edu.bib.de
      </span>
    </div>
    <!-- Input Password -->
    <div
      id="form-field__label--password"
      fxFlexAlign="start"></div>
    <input
      class="form-field __input --password"
      formControlName="password"
      type="password"
      fxFlexAlign="start">
    <a>
      Passwort zur√ºcksetzen
    </a>

  </form>
  <!-- Action Buttons -->
  <div
    class="buttons__wrapper"
    gdArea="buttons"
    fxLayout="row"
    fxLayoutAlign="space-between center">
    <button
      type="button"
      class="__button --secondary"
      (click)="onSignup()">
      Sign-Up
    </button>
    <button
      type="button"
      class="__button"
      (click)="onLogin()">
      Einloggen
    </button>
  </div>
</div>
