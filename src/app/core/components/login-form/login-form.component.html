<div
  class="form__wrapper"
  fxLayout="column"
  fxLayoutAlign="center center">
  <form
    [formGroup]="loginForm"
    [ngClass]="{'--mobile': isMobile}"
    class="form-field__wrapper"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="1rem">
    <!-- Input Email -->
    <div
      class="form-field__input-wrapper">
      <div
        id="form-field__label--email"
        fxFlexAlign="start"></div>
      <input
        class="form-field __input --email"
        formControlName="email"
        type="text">
      <span>
        @edu.bib.de
      </span>
    </div>
    <!-- Input Password -->
    <div
      class="form-field__input-wrapper">
    <div
      id="form-field__label--password"
      fxFlexAlign="start"></div>
    <input
      class="form-field __input --password"
      formControlName="password"
      type="password"
      fxFlexAlign="start">
    </div>
    <div
      class="form-field__input-wrapper">
      <a>
        Passwort zurücksetzen
      </a>
    </div>
  </form>
  <!-- Action Buttons -->
  <div
    class="buttons__wrapper"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="8rem">
    <button
      type="button"
      class="__button --flat"
      (click)="onBack()">
      Zurück
    </button>
    <button
      type="button"
      class="__button --secondary"
      (click)="onLogin()">
      Anmelden
    </button>
  </div>
</div>
